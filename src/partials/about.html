<section class="about section" id="about">

    <div class="about__wrapper">
      <div class="about__left">
        <picture>
          <source
            srcset="
              ./images/about/about-1.webp    1x,
              ./images/about/about-1@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/about/about-1.jpg    1x,
              ./images/about/about-1@2x.jpg 2x
            "
            type="image/jpeg"
          />
          <img
            class="about__img"
            src="./images/about/about-1.jpg"
            width="305"
            height="540"
            data-about-1
            alt="Елизавета Андреевна заключает сделку с клиентом"
          />

        <picture>
          <source
            srcset="
              ./images/about/about-2.webp    1x,

          />
          <source
            srcset="
              ./images/about/about-2.jpg    1x,
              ./images/about/about-2@2x.jpg 2x
            "
            type="image/jpeg"
          />
          <img
            class="about__img"
            src="./images/about/about-2.jpg"
            width="305"
            height="540"
            data-about-2
            alt="Елизавета Андреевна заключает сделку с клиентом"
          />

      </div>
      <div class="about__right">
        <h2 class="about__title section-title">О нашей компании</h2>
        <p class="about__desc section-text">
          Наша компания работает с 2017 года, за это время мы приобрели
          колоссальный опыт в вопросах легализации пребывания, открытия и
          ведение бизнесов для иностранных компаний на польском рынке.
        </p>
        <div class="about__manager">
          <picture>
            <source
              srcset="
                ./images/about/about-icon.webp    1x,
                ./images/about/about-icon@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              srcset="
                ./images/about/about-icon.png    1x,
                ./images/about/about-icon@2x.png 2x
              "
              type="image/png"
            />
            <img
              class="about__manager-img"
              src="./images/about/about-icon.png"
              width="90"
              height="90"
              data-about-2
              alt="Елизавета Андреевна"
            />
          </picture>
          <p class="about__manager-name">Елизавета Андреевна</p>

        <ul class="about__list">
          <li class="about__item">
            <div class="about__icon"></div>
            <p class="about__success">95% успешных&nbsp;дел</p>
          </li>
          <li class="about__item">
            <p class="about__years">5+</p>
            <p class="about__experience">лет&nbsp;опыта</p>
